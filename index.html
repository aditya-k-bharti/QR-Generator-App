<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-500 to-indigo-900 transition-all duration-500">

  <div class="absolute top-4 right-4 z-50">
    <button id="settingsBtn" class="bg-white dark:bg-gray-800 text-indigo-600 dark:text-indigo-400 font-semibold px-4 py-2 rounded-xl shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-300">âš™ï¸ Settings</button>
  </div>

  <div class="absolute top-20 right-4 z-50">
    <button id="historyBtn" class="bg-white dark:bg-gray-800 text-indigo-600 dark:text-indigo-400 font-semibold px-4 py-2 rounded-xl shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-300">ğŸ“œ History</button>
  </div>

  <div class="bg-white dark:bg-gray-800 p-8 rounded-3xl shadow-2xl text-center w-96 transform transition-all duration-500 hover:shadow-3xl">
    <h1 id="titleText" class="text-3xl font-bold text-gray-800 dark:text-white mb-6 transition-colors duration-300">Advanced QR code Generator</h1>

    <div class="mb-4">
      <input type="text" placeholder="Enter text or URl" id="qrText" class="w-full p-3 border-2 border-indigo-500 dark:border-indigo-400 rounded-xl outline-none bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:ring-4 focus:ring-indigo-300 dark:focus:ring-indigo-600 transition-all duration-300">
    </div>

    <button id="generateBtn" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 dark:from-indigo-500 dark:to-purple-500 text-white py-3 rounded-xl font-semibold hover:from-indigo-700 hover:to-purple-700 dark:hover:from-indigo-600 dark:hover:to-purple-600 transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl">Generate QR Code</button>
    
    <div id="qrCode" class="mt-6 flex justify-center items-center min-h-[180px] transition-all duration-300"></div>

    <button id="downloadBtn" class="hidden w-full mt-4 bg-gradient-to-r from-green-500 to-emerald-600 dark:to-emerald-700 text-white py-3 rounded-xl font-semibold hover:from-green-600 hover:to-emerald-700 dark:hover:from-green-700 dark:hover:to-emerald-800 transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl">Download QR Code</button>
  </div>

  <!-- Dialog Box -->

  <dialog id="alertDialog" class="rounded-xl p-6 text-center backdrop:bg-black/70 bg-white dark:bg-gray-800 border-2 border-indigo-500 dark:border-indigo-400 shadow-2xl">
    <p id="alertText" class="text-lg font-semibold text-gray-700 mb-4">âš ï¸ Please enter some text or URL!</p>
    <button id="closeDialog" class="bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-6 py-2 rounded-lg hover:from-indigo-700 hover:to-purple-700 transition-all duration-300 transform hover:scale-105">OK</button>
  </dialog>
  
  <!-- Settings Modal -->

  <dialog id="settingsDialog" class="rounded-lg p-6 backdrop:bg-black/70 bg-white dark:bg-gray-800 w-96 shadow-2xl border-2 border-indigo-500 dark:border-indigo-400">
    <h2 class="text-2xl font-bold mb-5 text-gray-800 dark:text-white">Settings</h2>

    <div class="mb-5 text-left">
      <label class="block mb-2 font-semibold text-gray-700 dark:text-gray-200">ğŸŒ“ Theme:</label>
      <select id="themeSelect" class="p-3 border-2 dark:boder-gray-600 rounded-lg w-full bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:ring-2 focus:ring-indigo-500 transition-all duration-300">
        <option value="system">System Default</option>
        <option value="light">Light Mode</option>
        <option value="dark">Dark Mode</option>
      </select>
    </div>

    <div class="mb-5 text-left">
      <label class="block mb-2 font-semibold text-gray-700 dark:text-gray-200">ğŸŒ Language</label>
      <select id="langSelect" class="p-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg w-full bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:ring-2 focus:ring-indigo-500 transition-all duration-300">
        <option value="en">English</option>
        <option value="hi">à¤¹à¤¿à¤‚à¤¦à¥€ (Hindi)</option>
        <option value="hi">Espanol (Spanish)</option>
      </select>
    </div>

    <div class="mb-5 text-left">
      <label class="block mb-2 font-semibold text-gray-700 dark:text-gray-200">ğŸ“ QR Code Size:</label>
      <select id="sizeSelect" class="p-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg w-full bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:ring-2 focus:ring-indigo-500 transition-all duration-300">
        <option value="128">Small (128x128)</option>
        <option value="200" selected>Medium (200x200)</option>
        <option value="256">Large (256x256)</option>
        <option value="320">Extra Large (320x320)</option>
      </select>
    </div>

    <div class="mb-5 text-left">
      <label class="block mb-2 font-semibold text-gray-700 dark:text-gray-200">ğŸ“ QR Code Size:</label>
      <div class="flex gap-3">
        <div class="flex-1">
          <label class="block text-sm mb-1 text-gray-600 dark:text-gray-300">Dark Color:</label>
          <input type="color" id="darkColor" value="#000000" class="w-full h-10 rounded-lg cursor-pointer border-2 border-gray-300 dark:border-gray-600">
        </div>
        <div class="flex-1">
          <label class="block text-sm mb-1 text-gray-600 dark:text-gray-300">Light Color:</label>
          <input type="color" id="lightColor" value="#ffffff" class="w-full h-10 rounded-lg cursor-pointer border-2 border-gray-300 dark:border-gray-600">
        </div>
      </div>
    </div>

    <div class="mb-5 text-left">
      <label class="block mb-2 font-semibold text-gray-700 dark:text-gray-200">ğŸ“ QR Code Size:</label>
      <select id="errorLevel" class="p-3 border-2 border-gray-300 dark:border-gray-600 rounded-lg w-full bg-white dark:bg-gray-700 text-gray-800 dark:text-white focus:ring-2 focus:ring-indigo-500 transition-all duration-300">
        <option value="L">Low (7%)</option>
        <option value="M" selected>Medium (15%)</option>
        <option value="Q">Quartile (25%)</option>
        <option value="H">High (30%)</option>
      </select>
    </div>

    <button id="closeSettings" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-4 py-3 rounded-lg hover:from-indigo-700 hover:to-purple-700 transition-all duration-300 transform hover:scale-105 font-semibold">Close</button>
  </dialog>

  <dialog id="historyDialog" class="rounded-2xl p-6 backdrop:bg-black/70 bg-white dark:bg-gray-800 w-96 max-h-[80vh] overflow-y-auto shadow-2xl border-2 border-indigo-500 dark:borderindigo-400">
    <h2 class="text-2xl font-bold mb-5 text-gray-800 dark:text-white">QR Code History</h2>
    <div id="historyList" class="space-y-3 mb-5"></div>
    <button id="closeHistory" class="w-full bg-gradient-to-r from-indigo-600 to-purple-600 text-white px-4 py-3 rounded-lg hover:from-indigo-700 hover:to-purple-700 transition-all duration-300 transform hover:scale-105 font-semibold">Close</button>
  </dialog>
  
  <script src="script.js"></script>
</body>
</html>
