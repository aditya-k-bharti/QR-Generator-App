<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-500 to-indigo-900">
  <div class="absolute top-4 right-4">
    <button id="settingsBtn" class="bg-white text-indigo-600 font-semibold px-3 py-2 rounded-xl shadow-md hover:bg-indigo transition">Settings</button>
  </div>

  <div class="bg-white p-6 rounded-2xl shadow-2xl text-center w-80">
    <h1 id="titleText" class="text-2xl font-bold text-gray-800 mb-4">QR Code Generator using JavaScript OOP</h1>
    <input type="text" placeholder="Enter text or URl" id="qrText" class="w-full p-2 border-2 border-indigo-500 rounded-xl outline-none mb-3 focus:ring-2 focus:ring-indigo-400">
    <button id="generateBtn" class="w-full bg-indigo-600 text-white py-2 rounded-xl font-semibold hover:bg-indigo-700 transition-all">Generate QR</button>
    
    <div id="qrCode" class="mt-5 flex justify-center"></div>
  </div>

  <!-- Dialog Box -->

  <dialog id="alertDialog" class="rounded-lg p-5 text-center backdrop:bg-black/60">
    <p id="alertText" class="text-lg font-semibold text-gray-700 mb-4">âš ï¸ Please enter some text or URL!</p>
    <button id="closeDialog" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">OK</button>
  </dialog>
  
  <!-- Settings Modal -->

  <dialog id="settingsDialog" class="rounded-lg p-5 text-center backdrop:bg-black/50">
    <h2 class="text-xl font-bold mb-3">Settings</h2>

    <div class="mb-4">
      <label class="blockmb-1font-semibold">ğŸŒ“ Theme:</label>
      <select id="themeSelect" class="p-2 border-2 rounded-lg w-full">
        <option value="system">System Default</option>
        <option value="light">Light Mode</option>
        <option value="dark">Dark Mode</option>
      </select>
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-semibold">ğŸŒ Language</label>
      <select id="langSelect" class="p-2 border-2 rounded-lg w-full">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
      </select>

      <button id="closeSettings" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition">Close</button>
    </div>
  </dialog>
  
  <script src="script.js"></script>
</body>
</html>
